<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h3>PHP 入力結果を表示するサンプル</h3>
    <form method="POST" action="weight.php">
      <p>
        今、体重は何kg??
        <input
          type="text"
          name="input_data_now"
          maxlength="3"
          placeholder="64"
          size="3"
        />
      </p>
      <p>
        目標は何kg??
        <input
          type="text"
          name="input_data_goal"
          maxlength="3"
          placeholder="60"
          size="3"
        />
      </p>
      <hr />
      <button type="submit">計算</button>
    </form>
  </body>
</html>
